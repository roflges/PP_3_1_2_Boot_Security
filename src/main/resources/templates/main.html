<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin main page</title>
</head>
<body>
<h1>Users List</h1>
<table border="1">
    <tr>
        <th>No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Roles</th>
    </tr>
    <tr th:each="user, state : ${userList}" th:with="url = @{/admin/{id}(id=${user.getId()})}">
        <td><a th:href="@{${url}}" th:utext="${state.count}">No</a></td>
        <td><a th:href="@{${url}}" th:utext="${user.getUsername()}">Name</a></td>
        <td><a th:href="@{${url}}" th:utext="${user.getLastName()}">Last Name</a></td>
        <td><a th:href="@{${url}}" th:utext="${user.getAge()}">Age</a></td>
        <td><a th:href="@{${url}}" th:if="${user.getRoles().contains(roleUser)}" th:text="U "></a>
            <a th:href="@{${url}}" th:if="${user.getRoles().contains(roleAdmin)}" th:text="A"></a>
        </td>
    </tr>
</table>
<br/>
<a href="/admin/createUser">
    <input type="button" value="Create user"/>
</a>
<br/><br/>
<form th:method="POST" th:action="@{/logout}">
    <button type="submit">Log Out</button>
</form>
</body>
</html>
