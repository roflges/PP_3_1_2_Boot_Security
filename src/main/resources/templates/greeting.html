<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Spring Security</title>
</head>
<body>
<h1>Welcome!</h1>
<p>Click <a th:href="@{/login}">here</a> to enter an application.</p>
<br/><br/>
<form th:method="POST" th:action="@{/logout}" sec:authorize="isAuthenticated()">
    <p><span sec:authentication="name"></span>, you can log out now</p>
    <button type="submit">Log Out</button>
</form>
</body>
</html>
